<ion-view>
    <ion-nav-title>
        <div class="bar bar-positive">
            <h1 class="title">替换同事</h1>
        </div>
    </ion-nav-title>
    <ion-nav-buttons side="secondary">
        <button class="button button-clear" ui-sref="rsc.traffic_address_contacts({source:'relation',rename:vm.rename,id:vm.id})">通讯录导入</button>
    </ion-nav-buttons>
    <ion-content class="bg-gray" ng-class="{'has-subheader':$root.rscPlatform == 'isweb'}">
        <div class="bg-white gap-10">
            <form name="myPhone" novalidate class="list list-item list-type-input">
                <li class="item item-input list-input">
                    <span class="input-label">新同事姓名</span>
                    <input type="text" placeholder="请输入" class="text-right" ng-model="vm.name">
                </li>
                <li class="item item-input list-input">
                    <span class="input-label">手机号</span>
                    <input type="tel" name="phone" id="phone" placeholder="请输入" class="text-right" ng-model="vm.phone" required maxlength="11"
                        ng-pattern="/(^13[0-9]{9}$)|(^15[0-9]{9}$)|(^17[0-9]{9}$)|(^18[012356789][0-9]{8}$)/">
                </li>
                <div class="form-error" ng-messages="myPhone.phone.$dirty&&myPhone.phone.$error">
                    <div ng-message="pattern">输入11位手机号码</div>
                </div>
            </form>
        </div>
        <h4 class="list-inset gap-10 text-red">提示：新同事会收到短信，登录后接管该账号所有业务，请慎重使用此功能。</h4>
    </ion-content>
    <div class="bar bar-footer bar-light">
        <div class="row button-foot">
            <div class="col col-white text-center" ui-sref="rsc.manage_colleague">
                取消
            </div>
            <div class="col col-purple text-center" ng-click="vm.replace()">
                确定
            </div>
        </div>
    </div>
</ion-view>
