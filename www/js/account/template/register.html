<ion-view can-swipe-back="false">
    <ion-nav-title>
        <div class="bar bar-stable">
            <h1 class="title">注册</h1>
        </div>
    </ion-nav-title>
    <ion-content>
        <div class="bg-white item-login">
            <form name="frm_register" novalidate>
                <div class="list">
                    <li class="item item-input item-icon-left">
                        <i class="icon ion-person"></i>
                        <input type="text" placeholder="输入用户名" name="real_name" id="real_name" ng-model="vm.user.real_name" required>
                    </li>
                    <li class="item item-input item-icon-left">
                        <i class="icon ion-iphone"></i>
                        <input class="font-col" type="tel" name="phone" id="phone" ng-model="vm.user.phone" placeholder="输入手机号" required maxlength="11"
                            ng-pattern="/(^13[0-9]{9}$)|(^15[0-9]{9}$)|(^17[0-9]{9}$)|(^18[012356789][0-9]{8}$)/">
                        <button class="button button-small button-assertive btn-code" ng-disabled="vm.isDisabled" ng-click="vm.getCode()">
						    {{vm.btn_text}}
					    </button>
                    </li>
                    <li class="item-input item-icon-left">
                        <i class="icon"><img src="./img/general/code.png" class="code"></i>
                        <input type="tel" placeholder="输入验证码" ng-model="vm.user.verify_code" required maxlength="6" ng-pattern="/[0-9]{6}/">
                    </li>
                </div>
            </form>
        </div>
        <div class="list-inset">
            <button class="button button-block button-stabled" ng-disabled="frm_register.$invalid" ng-click="vm.next()">
			下一步
            </button>
            <h5 class="gap-10 text-gray">注：点击注册表示您同意<a class="text-blue" ui-sref="reg_agreement">《用户注册协议》</a></h5>
        </div>
    </ion-content>
</ion-view>
